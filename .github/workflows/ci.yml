name: CI / CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  android-build:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[android]') || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo "üîê Decoding keystore..."
        echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
    
    - name: Create key.properties
      run: |
        echo "üìù Creating key.properties..."
        cat > android/key.properties <<PROPERTIES
        storeFile=upload-keystore.jks
        storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
        keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
        PROPERTIES
    
    - name: Build AAB
      run: |
        echo "üèóÔ∏è Building AAB..."
        cd android
        chmod +x gradlew
        ./gradlew clean bundleRelease
    
    - name: Upload AAB to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
    
    - name: Upload to Google Play
      if: github.event_name == 'push'
      env:
        PLAY_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
      run: |
        echo "üì§ Uploading to Google Play..."
        echo "$PLAY_JSON" > /tmp/play-account.json
        cd android
        ./gradlew publishBundle -PplayAccountCredentialsFile=/tmp/play-account.json

  web-deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[web]') || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Dependencies
      run: |
        if [ -d "web" ]; then
          cd web
          npm ci
        else
          echo "‚ö†Ô∏è No web directory, skipping..."
          exit 0
        fi
    
    - name: Build Web
      run: |
        if [ -d "web" ]; then
          cd web
          npm run build
        fi
    
    - name: Deploy to Vercel
      if: github.event_name == 'push'
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: --prod
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  ios-build:
    runs-on: macos-latest
    if: contains(github.event.head_commit.message, '[ios]') || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    
    - name: Install CocoaPods
      run: |
        cd ios
        pod install
    
    - name: Build iOS
      run: |
        cd ios
        xcodebuild clean -workspace App.xcworkspace -scheme App
    
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: ios/build/*.ipa
