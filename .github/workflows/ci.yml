name: Flutter CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[android]') || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.7'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
    
    - name: Create key.properties
      run: |
        cat > android/key.properties <<EOF
        storeFile=upload-keystore.jks
        storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
        keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
        EOF
    
    - name: Build AAB
      run: flutter build appbundle --release
    
    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-bundle
        path: build/app/outputs/bundle/release/app-release.aab

  web:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[web]') || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.7'
    
    - name: Build Web
      run: flutter build web --release
    
    - name: Deploy to Vercel
      if: contains(github.event.head_commit.message, '[web]')
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        working-directory: ./build/web
        vercel-args: --prod
