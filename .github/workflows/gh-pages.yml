name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3️⃣ Install dependencies
      - run: flutter pub get

      # 4️⃣ Build Flutter Web con base-href correcto para GitHub Pages
      - run: flutter build web --release --base-href="/altusaeternus-8957-s-projects/"

      # 5️⃣ Subir artefacto para Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
