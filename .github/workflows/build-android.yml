on:
  push:
    branches: [ main ]
  workflow_dispatch:            # Permite ejecución manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # === AÑADIR ESTAS LÍNEAS PARA FIRMAR ===
      - name: Decode keystore desde secret
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/my-release-key.jks

      - name: Build signed App Bundle
        run: |
          flutter build appbundle --release \
            --keystore=android/my-release-key.jks \
            --store-password="${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-password="${{ secrets.KEY_PASSWORD }}" \
            --key-alias=my-alias \           # CAMBIA "my-alias" por el alias real de tu keystore
            --verbose

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 7
